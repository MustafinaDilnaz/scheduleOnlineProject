{% extends 'base.html' %}

{% block content %}
<style>
  #divTable{
    margin-top: 20px;
  }
</style>
<body>

<div id = 'divTable' class="container">
  <h2 class="text-center"><u>Administrators</u></h2><br>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Admin id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <!-- jinja2 Technique -->
    {% for i in d %}
      <tr>
        <td>{{i.pk}}</td>
        <td>{{i.fields.name}}</td>
        <td>{{i.fields.surname}}</td>
        <td>{{i.fields.email}}</td>
        <td>
          <button class="btn btn-secondary">
          <a class="nav-link" href="delete/{{i.fields.name}}">delete</a>
        </button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
      <button class="btn btn-secondary">
      <a class="nav-link" href="/createAdmin">Add new</a>
    </button>
</div>

</body>
{% endblock %}
